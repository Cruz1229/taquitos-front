<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Comida</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="comidas.length == 0">
    <ng-container *ngFor="let i of [].constructor(10)">
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-skeleton-text [animated]="true"></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label style="display: flex; justify-content: space-between;">
          <p style="width: 45%;">
            <ion-skeleton-text [animated]="true"></ion-skeleton-text>
          </p>
          <p style="width: 45%;">
            <ion-skeleton-text [animated]="true" ></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ng-container>
  </ion-list>
  <ion-list *ngIf="comidas.length > 0">
    <ng-container *ngFor="let c of comidas">
      <ion-item-sliding>

        <ion-item>
          <ion-avatar aria-hidden="true" slot="start">
            <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg"/>
          </ion-avatar>
          <ion-label>
            <ion-grid class="ion-no-padding">
              <ion-row>
                <ion-col size="7">{{c.nombre}}</ion-col>
                <ion-col size="5">$ {{c.precio}}.00</ion-col>
              </ion-row>
            </ion-grid>
          </ion-label>
        </ion-item>
    
        <ion-item-options side="end">
          <ion-item-option color="success" (click)="openModalDetail(c)">Agregar</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ng-container>
  </ion-list>
</ion-content>
