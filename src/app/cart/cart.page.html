<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-list *ngIf="productos.length == 0">
    <ng-container *ngFor="let i of [].constructor(10)">
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-skeleton-text [animated]="true"></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label style="display: flex; justify-content: space-between;">
          <p style="width: 45%;">
            <ion-skeleton-text [animated]="true"></ion-skeleton-text>
          </p>
          <p style="width: 45%;">
            <ion-skeleton-text [animated]="true" ></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ng-container>
  </ion-list>
  <ion-list *ngIf="productos.length > 0">
    <ng-container *ngFor="let p of productos; let i = index">
      <ion-item-sliding>
    
        <ion-item-options side="start">
          <ion-item-option color="danger" (click)="removeFromCart(i)">Eliminar</ion-item-option>
        </ion-item-options>

        <ion-item>
          <ion-avatar aria-hidden="true" slot="start">
            <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg"/>
          </ion-avatar>
          <ion-label>
            <ion-grid class="ion-no-padding">
              <ion-row>
                <ion-col size="3" class="center">{{p.nombre}}</ion-col>
                <ion-col size="3">
                  <ion-row>
                    <ion-col size="12" class="center">Cantidad</ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col size="12" class="center">{{ p.cantidad }}</ion-col>
                  </ion-row>
                </ion-col>
                <ion-col size="3">
                  <ion-row>
                    <ion-col size="12" class="center">Extras</ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col size="12" class="center">{{ p.extras.length }}</ion-col>
                  </ion-row>
                </ion-col>
                <ion-col size="3">
                  <ion-row>
                    <ion-col size="12" class="center">Subtotal</ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col size="12" class="center">${{p.subtotal}}.00</ion-col>
                  </ion-row>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-label>
        </ion-item>
      </ion-item-sliding>
    </ng-container>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>
      <div class="footer">
        <ion-grid class="ion-no-padding" style="width: 100%;">
          <ion-row>
            <ion-col size="7">
              Total:
            </ion-col>
            <ion-col size="5" style="text-align: end;">
              $ {{total}}.00
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-button shape="round" fill="outline" class="confirm" expand="block" (click)="confirm()">Confirmar pedido</ion-button>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-footer>
