<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Editar producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-accordion-group>
    <ion-accordion value="first">
      <ion-item slot="header" color="light">
        <ion-label>Comidas</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-list *ngIf="comidas.length == 0">
          <ng-container *ngFor="let i of [].constructor(10)">
            <ion-item>
              <ion-thumbnail slot="start">
                <ion-skeleton-text [animated]="true"></ion-skeleton-text>
              </ion-thumbnail>
              <ion-label style="display: flex; justify-content: space-between;">
                <p style="width: 45%;">
                  <ion-skeleton-text [animated]="true"></ion-skeleton-text>
                </p>
                <p style="width: 45%;">
                  <ion-skeleton-text [animated]="true" ></ion-skeleton-text>
                </p>
              </ion-label>
            </ion-item>
          </ng-container>
        </ion-list>
        <ion-list *ngIf="comidas.length > 0">
          <ng-container *ngFor="let c of comidas">
            <ion-item-sliding>
              <ion-item>
                <ion-avatar aria-hidden="true" slot="start">
                  <ion-icon name="pizza" size="large"></ion-icon>
                </ion-avatar>
                <ion-label>
                  <ion-grid class="ion-no-padding">
                    <ion-row>
                      <ion-col size="7">{{c.nombre}}</ion-col>
                      <ion-col size="5">$ {{c.precio}}.00</ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-label>
              </ion-item>
              <ion-item-options side="end">
                <ion-item-option color="warning" (click)="editProduct(c)">Editar</ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ng-container>
        </ion-list>
      </div>
    </ion-accordion>
    <ion-accordion value="second">
      <ion-item slot="header" color="light">
        <ion-label>Bebidas</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-list *ngIf="bebidas.length == 0">
          <ng-container *ngFor="let i of [].constructor(10)">
            <ion-item>
              <ion-thumbnail slot="start">
                <ion-skeleton-text [animated]="true"></ion-skeleton-text>
              </ion-thumbnail>
              <ion-label style="display: flex; justify-content: space-between;">
                <p style="width: 45%;">
                  <ion-skeleton-text [animated]="true"></ion-skeleton-text>
                </p>
                <p style="width: 45%;">
                  <ion-skeleton-text [animated]="true" ></ion-skeleton-text>
                </p>
              </ion-label>
            </ion-item>
          </ng-container>
        </ion-list>
        <ion-list *ngIf="bebidas.length > 0">
          <ng-container *ngFor="let b of bebidas">
            <ion-item-sliding>
              <ion-item>
                <ion-avatar aria-hidden="true" slot="start">
                  <ion-icon name="beer" size="large"></ion-icon>
                </ion-avatar>
                <ion-label>
                  <ion-grid class="ion-no-padding">
                    <ion-row>
                      <ion-col size="7">{{b.nombre}}</ion-col>
                      <ion-col size="5">$ {{b.precio}}.00</ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-label>
              </ion-item>
              <ion-item-options side="end">
                <ion-item-option color="warning" (click)="editProduct(b)">Editar</ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ng-container>
        </ion-list>
      </div>
    </ion-accordion>
  </ion-accordion-group>
</ion-content>
